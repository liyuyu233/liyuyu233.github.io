---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}<br /></small>
<h1>{{ page.title }}</h1>

<p class="view">by {{ page.author | default: site.author | default: "<em>(unknown)</em>" }}</p>
<hr />
{{ content }}
{%- if page.tags -%}
<small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em><br /></small>
{%- endif -%}
